<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Secrets</title>
   <!-- Fontawesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <!-- CSS -->
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>

   <div class="bg-light p-5 rounded-lg m-3 centered">
      <div class="container">
         <i class="fas fa-key fa-6x"></i>
         <h1 class="display-3">Secrets</h1>
         <p class="lead">Don't keep your secrets, share them anonymously!</p>
         <hr>
         <a href="/register" class="btn btn-light btn-lg" role="button">Register</a>
         <a href="/login" class="btn btn-dark btn-lg" role="button">Login</a>
      </div>
   </div>

   <div class="container">
      <div class="bg-light p-5 rounded-lg m-3">
         <i class="fas fa-key fa-6x"></i>
         <h1 class="display-3">Secrets</h1>
         <p class="secret-text">Don't keep your secrets, share them anonymously!</p>

         <form action="/submit" method="post">
            <div class="form group">
               <input type="text" class="form-control text-center" name="secret" placeholder="What's your secret?">
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
         </form>

      </div>
   </div>

   <div class="bg-light p-5 rounded-lg m-3">
      <div class="container">
         <i class="fas fa-key fa-6x"></i>
         <h1 class="display-3">You've Discovered My Secret!</h1>
         <p class="secret-text">Jack Bauer is my hero.</p>
         <hr>

         <a href="/logout" class="btn btn-light btn-lg" role="button">Log Out</a>
         <a href="/submit" class="btn btn-dark btn-lg" role="button">Submit a Secret</a>
      </div>
   </div>

   <div class="container mt-5">
      <h1>Register</h1>

      <div class="row">
         <div class="col-sm-8">
            <div class="card">
               <div class="card-body">

                  <!-- POST request to /register route -->
                  <form action="/register" method="post">
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="username">
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">
                     </div>
                     <button type="submit" class="btn btn-dark">Register</button>
                  </form>

               </div>
            </div>
         </div>
      </div>

   </div>

   <div class="container mt-5">
      <h1>Login</h1>

      <div class="row">
         <div class="col-sm-8">
            <div class="card">
               <div class="card-body">

                  <!-- POST request to /login route -->
                  <form action="/login" method="post">
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="username">
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">
                     </div>
                     <button type="submit" class="btn btn-dark">Login</button>
                  </form>

               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- JS - Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
</body>

</html>
